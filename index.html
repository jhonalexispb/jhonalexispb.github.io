
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Catálogo de Medicamentos</title>
    <style>
        
        header {
            width: 100%;
        }

        header img {
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            background-size: cover;
            display: inline-block;
           
            /* background-repeat: no-repeat; */
            /* min-height: 50px;
            height: 150vw; */
        }

        @media (max-width: 400px) {
                /* Estilos para pantallas con ancho máximo de 600px */
                header img {
                    width: 100%;
                    height: auto;
                }
            }
    </style>
</head>
<body>
    <header>
        <img src="imagenes/portada.jpg" alt="Imagen del catálogo de medicamentos">
    </header>
    <main id="medicamentos" class="catalogo">
        <!-- Aquí se mostrarán los medicamentos -->
    </main>
    <script src="cat.js"></script>
</body>
</html>
